<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Grade Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Student Grade Calculator</h2>
        <form action="calculate.php" method="POST">
            <label for="kinyarwanda">Kinyarwanda Marks:</label>
            <input type="number" name="kinyarwanda" id="kinyarwanda" required min="0" max="100">
            
            <label for="english">English Marks:</label>
            <input type="number" name="english" id="english" required min="0" max="100">
            
            <label for="math">Math Marks:</label>
            <input type="number" name="math" id="math" required min="0" max="100">
            
            <label for="php">PHP Marks:</label>
            <input type="number" name="php" id="php" required min="0" max="100">
            
            <label for="js">JavaScript Marks:</label>
            <input type="number" name="js" id="js" required min="0" max="100">
            
            <input type="submit" value="Calculate Grade">
        </form>
    </div>
</body>
</html>
